    <div>
    <form action="" onsubmit="fun(event)">
    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="fname" placeholder="FirstName"  >
        <label for="floatingInput">FirstName: </label>
      </div>
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="lname" placeholder="LastName" >
        <label for="floatingInput">LastName: </label>
      </div>
      <div class="form-floating mb-3">
        <select class="form-select" id="courseSelect" aria-label="Floating label select example">
          <option selected value="B-Tech">B-Tech</option>
          <option value="Degree">Degree</option>
          <option value="Intermediate">Intermediate</option>
          <option value="SSC">SSC</option>
        </select>
        <label for="floatingSelect">Select ur Course</label>
      </div>
      <div class="form-floating mb-3">
        <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
          <option selected value="O Positive">O Positive</option>
          <option value="O Negative">O Negative</option>
          <option value="A Positive">A Positive</option>
          <option value="A Negative">A Negative</option>
          <option value="B Positive">B Positive</option>
          <option value="B Negative">B Negative</option>
          <option value="AB Positive">AB Positive</option>
          <option value="AB Negative">AB Negative</option>
        </select>
        <label for="floatingSelect">Select ur blood group</label>
      </div>
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="number" placeholder="Mobile No" >
        <label for="floatingInput">Mobile No: </label>
      </div>
      <div class="mb-3">
        <label for="formFile" class="form-label">Upload Image</label>
        <input class="form-control" type="file" id="formFile" accept="image/jpg, image/jpeg, image/png" >
      </div>


      <input type="submit" class="btn btn-primary">
    </form>
    </div>

    <div id="ss">
       
    </div>


<script>
    function fun(event){
        event.preventDefault()
        // img=document.getElementById("img")
         div=document.getElementById("ss")
         div.style.border="2px solid none"
         div.style.borderRadius="25px"
        div.style.padding="15px"
        //  div.innerHTML="satya"
         imgg=document.getElementById("formFile")
        imgsrc=URL.createObjectURL(imgg.files[0])
        //  img.setAttribute("src",`${imgsrc}`)
        // ss.appendChild(img)
        div2=document.createElement("div")
        div2.style.textAlign="center"
        image=document.createElement("img")
        image.setAttribute("src",`${imgsrc}`)
        image.setAttribute("alt",`king`)
        div2.appendChild(image)
        // div2.innerHTML="JDNHS"
        div.appendChild(div2)
        image.style.borderRadius="50%"
        image.style.height="100%"
        image.style.width="80%"
        image.style.marginTop="30px"
       div3=document.createElement("div")
       fname=document.getElementById("fname").value.toUpperCase()
       lname=document.getElementById("lname").value.toUpperCase()
       blood=document.getElementById("floatingSelect").value
       number=document.getElementById("number").value
       course=document.getElementById("courseSelect").value
       div3.style.marginTop="30px"
    //    div3.style.color=`rgb(90, 88, 88);`
       div3.innerHTML=`<p style="color:rgb(90, 88, 88); font-weight:bold;">Name : ${fname} ${lname} <br>
                          Blood Grp : ${blood} <br>
                          Contact : ${number} <br>
                          Course : ${course}
                        </p>`
        div2.appendChild(div3)
       

    }
 
</script>
